<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captcha_box">
            <input type="text" value="5 o q 8 c" disabled>
            <button class="refresh_button">
                <span class="material-symbols-outlined">
                    refresh
                    </span>
            </button>
        </div>
        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter captcha">
        </div>
        <div class="message">Entered captcha is correct</div>
        <div class="input_field button disabled">
            <button>
                Submit Captcha
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
